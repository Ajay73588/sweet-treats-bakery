<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sweet Treats Bakery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://img.freepik.com/premium-vector/bakery-logo-template_441059-121.jpg?w=2000" type="image/jpeg">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="https://img.freepik.com/premium-vector/bakery-logo-template_441059-121.jpg?w=2000" alt="Bakery Logo" class="logo">
        <h1>Sweet Treats Bakery</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Address: 123 Bakery Street, Sweet Town</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@sweettreatsbakery.com</p>
        <img src="https://angelinabakery.com/wp-content/uploads/2021/11/1AA_7773-1024x649.jpg" alt="Bakery Location" class="location-image">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sweet Treats Bakery</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
